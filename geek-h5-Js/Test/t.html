<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = 'zh';
        const obj = {
            [name]: 'zhangsan'
        }
        console.log(obj) // {zh: 'zhangsan'}


        const objs = {
            name: 'lisi',
        }
        console.log(objs) // {name: 'lisi'}
    </script>
</body>
</html>
